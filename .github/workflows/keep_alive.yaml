name: Keep Render Bot Alive

on:
  schedule:
    - cron: '*/14 * * * *'  # every 14 minutes
  workflow_dispatch:  # allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Bot
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://your-bot-name.onrender.com
