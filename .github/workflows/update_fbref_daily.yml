name: Run Fbref Data Daily

on:
  schedule:
    - cron: '0 6 * * *'  # runs daily at 06:00 UTC
  workflow_dispatch:      # allows manual run

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ensures full history for rebase

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install required R packages
        run: |
          install.packages("worldfootballR")
          # Add any other packages your script needs
        shell: Rscript {0}

      - name: Run R script
        run: Rscript fetch_fbref_data.R

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A

          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update football data"

            # Fetch latest remote commits
            git fetch origin main
            git rebase origin/main

            # Push after successful rebase
            git push origin main
          )
